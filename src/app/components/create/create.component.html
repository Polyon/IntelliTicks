<form [formGroup]="PropertyForm" (ngSubmit)="onSubmit()" class="p-4">
    <div class="row mt-4">
        <div class="col-4">
            <label for="name" class="form-label fs-4">Name:</label>
        </div>
        <div class="col-8">
            <input type="text" name="name" formControlName="name" class="form-control" required>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-4">
            <label for="description" class="form-label fs-4">Description:</label>
        </div>
        <div class="col-8">
            <textarea name="description" formControlName="description" cols="30" rows="5" class="form-control"></textarea>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-4">
            <label for="size" class="form-label fs-4">Size:</label>
        </div>
        <div class="col-8">
            <input type="text" name="name" formControlName="size" class="form-control" required>
        </div>
    </div>
    <div class="row justify-content-center mt-2 mb-4">
        <button type="submit" class="btn btn-success rounded-pill">Add</button>
    </div>
</form>
